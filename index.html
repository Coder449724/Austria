<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hacking iPhone Screen</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: monospace;
    color: #0f0;
    flex-direction: column;
  }

  #iphone {
    width: 260px;
    height: 520px;
    border: 12px solid #333;
    border-radius: 40px;
    box-shadow: 0 0 20px #0f0;
    background-color: #000;
    padding: 20px;
    overflow-y: auto;
    white-space: pre-wrap;
    margin-bottom: 20px;
  }

  #loading {
    font-size: 28px;
    color: #0f0;
    margin-bottom: 20px;
  }

  #screenText {
    white-space: pre-line;
  }

  /* Footer mit Copyright links und Buttons rechts */
  #footer {
    width: 260px;
    display: flex;
    justify-content: space-between;
    color: #0f0;
    font-size: 12px;
    user-select: none;
  }

  button {
    background-color: #111;
    border: 1px solid #0f0;
    color: #0f0;
    padding: 5px 10px;
    margin-left: 5px;
    cursor: pointer;
    border-radius: 4px;
    font-size: 12px;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #0f0;
    color: black;
  }

  #buttons {
    display: flex;
  }
</style>
</head>
<body>

<div id="loading">Loading...</div>

<div id="iphone" style="display:none;">
  <div id="screenText"></div>
</div>

<div id="footer">
  <div id="copyright">© Felix Ms_strassgang (Österreich)</div>
  <div id="buttons">
    <button id="stopBtn">Stop</button>
    <button id="restartBtn">Restart</button>
  </div>
</div>

<script>
  const loadingDiv = document.getElementById('loading');
  const iphoneDiv = document.getElementById('iphone');
  const screenText = document.getElementById('screenText');
  const stopBtn = document.getElementById('stopBtn');
  const restartBtn = document.getElementById('restartBtn');

  const hackLines = [
    "Initializing hack sequence...",
    "Accessing device...",
    "Bypassing security...",
    "Decrypting files...",
    "Access granted. Device hacked."
  ];

  let currentTimeout = null;
  let lineIndex = 0;
  let isRunning = false;

  function showHackLines(lines) {
    if (lineIndex >= lines.length) {
      isRunning = false;
      return;
    }
    screenText.textContent += lines[lineIndex] + "\n";
    lineIndex++;
    currentTimeout = setTimeout(() => showHackLines(lines), 1500);
  }

  function startHack() {
    isRunning = true;
    lineIndex = 0;
    screenText.textContent = "";
    loadingDiv.style.display = "block";
    iphoneDiv.style.display = "none";

    setTimeout(() => {
      if (!isRunning) return; // Falls schon gestoppt wurde
      loadingDiv.style.display = "none";
      iphoneDiv.style.display = "block";
      showHackLines(hackLines);
    }, 5000);
  }

  function stopHack() {
    isRunning = false;
    clearTimeout(currentTimeout);
    loadingDiv.style.display = "none";
    iphoneDiv.style.display = "block";
    screenText.textContent = "";
  }

  stopBtn.addEventListener("click", () => {
    stopHack();
  });

  restartBtn.addEventListener("click", () => {
    stopHack();
    startHack();
  });

  // Starte Hack beim Laden der Seite
  startHack();
</script>

</body>
</html>
