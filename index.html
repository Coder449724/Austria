<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hacking iPhone Screen</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: monospace;
    color: #0f0;
    flex-direction: column;
  }

  #iphone {
    width: 260px;
    height: 520px;
    border: 12px solid #333;
    border-radius: 40px;
    box-shadow: 0 0 20px #0f0;
    background-color: #000;
    padding: 20px;
    overflow-y: auto;
    white-space: pre-wrap;
    color: white;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 24px;
  }

  #introText {
    font-weight: bold;
    font-size: 24px;
    line-height: 1.4;
  }

  /* Bunte Farben für Intro Text */
  .rainbow span {
    animation: rainbowAnim 3s linear infinite;
    display: inline-block;
  }
  @keyframes rainbowAnim {
    0% { color: red; }
    16% { color: orange; }
    33% { color: yellow; }
    50% { color: green; }
    66% { color: blue; }
    83% { color: indigo; }
    100% { color: violet; }
  }

  #screenText {
    white-space: pre-line;
    font-size: 14px;
    color: #0f0;
    font-weight: normal;
    text-align: left;
  }

  /* Footer mit Copyright links und Buttons rechts */
  #footer {
    width: 260px;
    display: flex;
    justify-content: space-between;
    color: #0f0;
    font-size: 12px;
    user-select: none;
    margin-top: 10px;
  }

  button {
    background-color: #111;
    border: 1px solid #0f0;
    color: #0f0;
    padding: 5px 10px;
    margin-left: 5px;
    cursor: pointer;
    border-radius: 4px;
    font-size: 12px;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #0f0;
    color: black;
  }

  #buttons {
    display: flex;
  }
</style>
</head>
<body>

<div id="iphone">
  <div id="introText" class="rainbow">
    <span>C</span><span>o</span><span>d</span><span>i</span><span>n</span><span>g</span> <br/>
    <span>a</span><span>n</span> <br/>
    <br/>
    <span>b</span><span>y</span> <span>F</span><span>e</span><span>l</span><span>i</span><span>x</span><br/>
    <span>®</span><br/>
  </div>
  <div id="screenText" style="display:none;"></div>
</div>

<div id="footer">
  <div id="copyright">© Felix Ms_strassgang (Österreich)</div>
  <div id="buttons">
    <button id="stopBtn">Stop</button>
    <button id="restartBtn">Restart</button>
  </div>
</div>

<script>
  const introTextDiv = document.getElementById('introText');
  const screenText = document.getElementById('screenText');
  const stopBtn = document.getElementById('stopBtn');
  const restartBtn = document.getElementById('restartBtn');

  const hackLines = [
    "Initializing hack sequence...",
    "Accessing device...",
    "Bypassing security...",
    "Decrypting files...",
    "Access granted. Device hacked."
  ];

  let currentTimeout = null;
  let lineIndex = 0;
  let isRunning = false;

  function showHackLines(lines) {
    if (lineIndex >= lines.length) {
      isRunning = false;
      return;
    }
    screenText.textContent += lines[lineIndex] + "\n";
    lineIndex++;
    currentTimeout = setTimeout(() => showHackLines(lines), 1500);
  }

  function startHack() {
    isRunning = true;
    lineIndex = 0;
    screenText.textContent = "";
    introTextDiv.style.display = "none";
    screenText.style.display = "block";
    showHackLines(hackLines);
  }

  function stopHack() {
    isRunning = false;
    clearTimeout(currentTimeout);
    screenText.style.display = "none";
    introTextDiv.style.display = "block";
    screenText.textContent = "";
  }

  stopBtn.addEventListener("click", () => {
    stopHack();
  });

  restartBtn.addEventListener("click", () => {
    stopHack();
    setTimeout(startHack, 0); // Sofort starten, kein Loading mehr
  });

  // Intro 5 Sekunden zeigen, dann Hack starten
  setTimeout(() => {
    startHack();
  }, 5000);

</script>

</body>
</html>
