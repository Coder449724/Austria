<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hacking iPhone Screen</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: monospace;
    color: #0f0;
    flex-direction: column;
  }

  #iphone {
    width: 260px;
    height: 520px;
    border: 12px solid #333;
    border-radius: 40px;
    box-shadow: 0 0 20px #0f0;
    background-color: #000;
    padding: 20px;
    overflow-y: auto;
    white-space: nowrap;
    color: white;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 24px;
    position: relative;
    transition: filter 0.5s ease;
  }

  #iphone.blurred {
    filter: blur(6px);
  }

  #introText {
    font-weight: bold;
    font-size: 24px;
    line-height: 1.4;
    white-space: nowrap;
  }

  /* Farbwechsel Animation fÃ¼r ganzen Text */
  .rainbow-text {
    background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
    background-size: 1400% 1400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbowMove 6s ease infinite;
    display: inline-block;
  }

  /* Pulsierende Animation nur fÃ¼rs Â® */
  .pulse {
    display: inline-block;
    animation: pulseAnim 1.5s infinite;
    color: #0f0;
  }

  @keyframes rainbowMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes pulseAnim {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }

  #screenText {
    white-space: pre-line;
    font-size: 14px;
    color: #0f0;
    font-weight: normal;
    text-align: left;
  }

  #skull {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 120px;
    color: red;
    display: none;
    pointer-events: none;
    user-select: none;
  }

  /* Footer mit Copyright links und Buttons rechts */
  #footer {
    width: 260px;
    display: flex;
    justify-content: space-between;
    color: #0f0;
    font-size: 12px;
    user-select: none;
    margin-top: 10px;
  }

  button {
    background-color: #111;
    border: 1px solid #0f0;
    color: #0f0;
    padding: 5px 10px;
    margin-left: 5px;
    cursor: pointer;
    border-radius: 4px;
    font-size: 12px;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #0f0;
    color: black;
  }

  #buttons {
    display: flex;
  }
</style>
</head>
<body>

<div id="iphone">
  <div id="introText">
    <span class="rainbow-text">Coding an by Felix </span><span class="pulse">Â®</span>
  </div>
  <div id="screenText" style="display:none;"></div>
  <div id="skull">ðŸ’€</div>
</div>

<div id="footer">
  <div id="copyright">Â© Felix Ms_strassgang (Ã–sterreich)</div>
  <div id="buttons">
    <button id="stopBtn">Stop</button>
    <button id="restartBtn">Restart</button>
  </div>
</div>

<script>
  const introTextDiv = document.getElementById('introText');
  const screenText = document.getElementById('screenText');
  const stopBtn = document.getElementById('stopBtn');
  const restartBtn = document.getElementById('restartBtn');
  const iphoneDiv = document.getElementById('iphone');
  const skullDiv = document.getElementById('skull');

  const hackLines = [
    "Initializing hack sequence...",
    "Accessing device...",
    "Bypassing security...",
    "Decrypting files...",
    "Access granted. Device hacked."
  ];

  let currentTimeout = null;
  let lineIndex = 0;
  let isRunning = false;

  function showHackLines(lines) {
    if (lineIndex >= lines.length) {
      // Am Ende TotenschÃ¤del anzeigen & Display verschwimmen lassen
      screenText.textContent += "\n";
      skullDiv.style.display = "block";
      iphoneDiv.classList.add('blurred');
      isRunning = false;
      return;
    }
    screenText.textContent += lines[lineIndex] + "\n";
    lineIndex++;
    currentTimeout = setTimeout(() => showHackLines(lines), 1500);
  }

  function startHack() {
    isRunning = true;
    lineIndex = 0;
    screenText.textContent = "";
    introTextDiv.style.display = "none";
    skullDiv.style.display = "none";
    iphoneDiv.classList.remove('blurred');
    screenText.style.display = "block";
    showHackLines(hackLines);
  }

  function stopHack() {
    isRunning = false;
    clearTimeout(currentTimeout);
    screenText.style.display = "none";
    introTextDiv.style.display = "flex";
    skullDiv.style.display = "none";
    iphoneDiv.classList.remove('blurred');
    screenText.textContent = "";
  }

  stopBtn.addEventListener("click", () => {
    stopHack();
  });

  restartBtn.addEventListener("click", () => {
    stopHack();
    setTimeout(startHack, 0);
  });

  // Intro 5 Sekunden zeigen, dann Hack starten
  setTimeout(() => {
    startHack();
  }, 5000);

</script>

</body>
</html>
