<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hacking iPhone Screen</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: monospace;
    color: #0f0;
    flex-direction: column;
  }

  #iphone {
    width: 260px;
    height: 520px;
    border: 12px solid #333;
    border-radius: 40px;
    box-shadow: 0 0 20px #0f0;
    background-color: #000;
    padding: 20px;
    overflow-y: auto;
    white-space: nowrap;
    color: white;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 24px;
    position: relative;
    transition: filter 0.3s ease;
  }

  /* Animierter Pulsierender Blur (leicht flackern) */
  @keyframes pulsateBlur {
    0%, 100% { filter: blur(5px); }
    50% { filter: blur(8px); }
  }

  #iphone.blurred {
    animation: pulsateBlur 1.5s infinite;
  }

  #introText {
    font-weight: bold;
    font-size: 24px;
    line-height: 1.4;
    white-space: nowrap;
  }

  /* Farbwechsel Animation fÃ¼r ganzen Text */
  .rainbow-text {
    background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
    background-size: 1400% 1400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbowMove 6s ease infinite;
    display: inline-block;
  }

  /* Pulsierende Animation nur fÃ¼rs Â® */
  .pulse {
    display: inline-block;
    animation: pulseAnim 1.5s infinite;
    color: #0f0;
  }

  @keyframes rainbowMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes pulseAnim {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }

  /* Tipp-Effekt fÃ¼r Text */
  #screenText {
    white-space: pre-line;
    font-size: 14px;
    color: #0f0;
    font-weight: normal;
    text-align: left;
    min-height: 120px;
    max-height: 460px;
    overflow-y: auto;
    font-family: 'Courier New', Courier, monospace;
  }

  /* TotenschÃ¤del mit Fade In */
  #skull {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 120px;
    color: red;
    display: none;
    pointer-events: none;
    user-select: none;
    opacity: 0;
    animation-fill-mode: forwards;
  }

  @keyframes fadeInSkull {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* Footer mit Copyright links und Buttons rechts */
  #footer {
    width: 260px;
    display: flex;
    justify-content: space-between;
    color: #0f0;
    font-size: 12px;
    user-select: none;
    margin-top: 10px;
  }

  button {
    background-color: #111;
    border: 1px solid #0f0;
    color: #0f0;
    padding: 5px 10px;
    margin-left: 5px;
    cursor: pointer;
    border-radius: 4px;
    font-size: 12px;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #0f0;
    color: black;
  }

  #buttons {
    display: flex;
  }

  /* Popup Hintergrund */
  #popupOverlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background-color: rgba(0,0,0,0.75);
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  /* Popup Fenster */
  #popup {
    background-color: #111;
    border: 2px solid #0f0;
    padding: 20px;
    border-radius: 10px;
    max-width: 300px;
    color: #0f0;
    text-align: center;
    font-family: monospace;
    box-shadow: 0 0 15px #0f0;
  }

  #popup button {
    margin-top: 15px;
    width: 100%;
  }
</style>
</head>
<body>

<div id="iphone">
  <div id="introText">
    <span class="rainbow-text">Coding an by Felix </span><span class="pulse">Â®</span>
  </div>
  <div id="screenText" style="display:none;"></div>
  <div id="skull">ðŸ’€</div>
</div>

<div id="footer">
  <div id="copyright">Â© Felix Ms_strassgang (Ã–sterreich)</div>
  <div id="buttons">
    <button id="stopBtn">Stop</button>
    <button id="restartBtn">Restart</button>
  </div>
</div>

<!-- Popup -->
<div id="popupOverlay">
  <div id="popup">
    <p>Would you like to learn this too? Then join our Discord and discover different methods.</p>
    <button id="closePopup">Close</button>
  </div>
</div>

<script>
  const introTextDiv = document.getElementById('introText');
  const screenText = document.getElementById('screenText');
  const stopBtn = document.getElementById('stopBtn');
  const restartBtn = document.getElementById('restartBtn');
  const iphoneDiv = document.getElementById('iphone');
  const skullDiv = document.getElementById('skull');
  const popupOverlay = document.getElementById('popupOverlay');
  const closePopupBtn = document.getElementById('closePopup');

  const hackLines = [
    "Initializing hack sequence...",
    "Accessing device...",
    "Bypassing security...",
    "Decrypting files...",
    "Access granted. Device hacked."
  ];

  let currentTimeout = null;
  let lineIndex = 0;
  let charIndex = 0;
  let isRunning = false;

  // Text Tipp-Effekt Funktion
  function typeLine(line, callback) {
    if (charIndex < line.length) {
      screenText.textContent += line.charAt(charIndex);
      charIndex++;
      currentTimeout = setTimeout(() => typeLine(line, callback), 50);
    } else {
      screenText.textContent += "\n";
      charIndex = 0;
      callback();
    }
  }

  function showHackLines(lines) {
    if (lineIndex >= lines.length) {
      // TotenschÃ¤del einblenden mit Animation & Blur animieren
      skullDiv.style.display = "block";
      skullDiv.style.animation = "fadeInSkull 1s forwards";
      iphoneDiv.classList.add('blurred');
      isRunning = false;

      // Popup nach kurzer VerzÃ¶gerung zeigen (z.B. 1.5 Sekunden)
      setTimeout(() => {
        popupOverlay.style.display = "flex";
      }, 1500);

      return;
    }
    typeLine(lines[lineIndex], () => {
      lineIndex++;
      setTimeout(() => showHackLines(lines), 500);
    });
  }

  function startHack() {
    isRunning = true;
    lineIndex = 0;
    charIndex = 0;
    screenText.textContent = "";
    introTextDiv.style.display = "none";
    skullDiv.style.display = "none";
    skullDiv.style.animation = "";
    iphoneDiv.classList.remove('blurred');
    screenText.style.display = "block";
    popupOverlay.style.display = "none"; // Popup ausblenden falls offen
    showHackLines(hackLines);
  }

  function stopHack() {
    isRunning = false;
    clearTimeout(currentTimeout);
    screenText.style.display = "none";
    introTextDiv.style.display = "flex";
    skullDiv.style.display = "none";
    skullDiv.style.animation = "";
    iphoneDiv.classList.remove('blurred');
    screenText.textContent = "";
    popupOverlay.style.display = "none";
  }

  stopBtn.addEventListener("click", () => {
    stopHack();
  });

  restartBtn.addEventListener("click", () => {
    stopHack();
    setTimeout(startHack, 0);
  });

  closePopupBtn.addEventListener("click", () => {
    popupOverlay.style.display = "none";
  });

  // Intro 5 Sekunden zeigen, dann Hack starten
  setTimeout(() => {
    startHack();
  }, 5000);
</script>

</body>
</html>
